<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercice JQuery</title>
</head>
<body>
    <h1>Au double click, modifier la largeur de l'image Ã  500px;</h1>
        <img src="favicon.png" id="image" alt="image PHP"/>
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       $(function(){
            $("img").one("dblclick", function() {
            $(this).width(300).addClass("mod");
            });
        });
        
    </script>
</body>
