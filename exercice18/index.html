<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice JQuery</title>

</head>
<body>
    <h1>Créer un jeu pour deviner un nombre entre 1 et 100. Le nombre doit être saisie dans un input. Au clic sur un bouton, une modal doit indiquer si le nombre à trouver est supérieur ou inférieur au nombre saisie dans l'input. Quand le nombre est trouvé vous devez indiquer le nombre de tentative.</h1>

    <div>
        <input>
    </div>
    <div>
        <button type="button">Envoyer !</button>
    </div>
    
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       $(document).ready(function() {
           
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let essai = 0;
            
            $("button").click(function (){
                essai++
                let envoyer = $("input").val();
                if(isNan(envoyer) == false){
                    if (parseInt(envoyer) === randomNumber){
                        alert("Bien joué tu as gagné !");
                        return;
                    } else if (essai === 5){
                        alert("t'as perdue le chiffre etait : " + randomNumber);
                        return;
                    } else if (parseInt(envoyer) < randomNumber){
                        alert("le chiffre est trop petit !");
                    } else {
                        alert("le chiffre est trop grand !");
                    } 
                }else {
                        alert("Ce n'est pas un chiffre !");
                }
            });

        });
    </script>
</body>
</html>
