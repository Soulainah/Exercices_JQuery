<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice JQuery</title>
    <style>
        #player{
        position: absolute;
        background: url('chopper2.gif') no-repeat;
        width: 300px;
        height: 220px;
        }
    </style>
</head>
<body>
    <h1>Vous devez pouvoir déplacer la div avec les flèches du clavier.</h1>
    <div id="player"></div>
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       $(function(){
        // var player = '<div id="player"></div>';
        // $('body').append(player);
        var positionX = 0;
        var positionY = 0;
        $(document).keydown(function(e){
            var windowWidth = $(window).width() -300;
            var windowHeight = $(window).height() -220;
            
            // alert(e.keyCode);
            var position = $('#player').position();
            //in positions we only have top and left == (x and y)
            // alert(position.top);
            switch(e.keyCode){
                case 37: // left 
                positionX = positionX - 20;
                if (positionX > 0){
                    $('#player').css("margin-left", positionX );
                }else if (positionX < 0){
                    positionX = windowWidth;
                };
                break;
                case 38: // up 
                positionY = positionY - 20; 
                if(positionY > 0){
                    $('#player').css("margin-top" , positionY);
                }else if (positionY < 0){
                    positionY = windowHeight;
                };
                break;

                case 39: // right 
                positionX = positionX + 20; 
                if(positionX < windowWidth){
                    $('#player').css("margin-left" ,  positionX);
                }else if ( positionX > windowWidth){
                    positionX = 0;
                };     
                break;
                case 40: // down 
                positionY = positionY + 20;
                if(positionY < windowHeight){
                    $('#player').css("margin-top" , positionY);
                }else if(positionY > windowHeight){
                    positionY = 0;
                };  
                break;
            };
        });
    });
    </script>
</body>
</html>
