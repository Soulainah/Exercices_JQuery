<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JQuery</title>
</head>
<body>
    <h1>Créer deux boutons. L'un pour incrémenter; l'autre pour décrémenter. Un input récupère les valeurs.</h1>
    <input type="text" id="number" />
    <button type="button" class="clic numberUp">+</button>
    <button type="button" class="clic numberDown">-</button>
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var counter = 0;
        $('.numberUp').click(function(){
            counter++;
            $('#number').val(counter);
        })
        $('.numberDown').click(function(){
            if (counter > 0){
                counter--;
                $('#number').val(counter);
            }
        })
    </script>
</body>
</html>
