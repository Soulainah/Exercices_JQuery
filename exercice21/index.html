<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice JQuery</title>
    <style>

    </style>
</head>
<body>
    <h1>Créer un jeu de shifumi.   BONUS : Calculer le pourcentage de victoires</h1>
    
    <select name="choiceUser" id="select">
        <option value="1">Pierre</option>
        <option value="2">Feuille</option>
        <option value="3">Ciseaux</option>
    </select>
    <button id="button">Jouer !</button>
    <!--MIDE POKEMON A REFAIRE -->
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            var numberGame = 0;
            var numberWin = 0;
            var percentWin = 0;
            $('#button').click(function(){
                numberGame++;
                var computerChoice = Math.floor(Math.random()*3)+1;
                var userChoice = $('#select').val();
                if(userChoice == computerChoice){
                    alert('égalité !');
                }else if ((userChoice == 1 && computerChoice == 2) || (userChoice == 2 && computerChoice == 3) || (userChoice == 3 && computerChoice == 1)){
                    alert('Perdu !');
                } else {
                    numberWin++;
                    alert('gagné !!');
                }
                percentWin = numberWin*100/numberGame;
                alert(percentWin + '%');
            });
        });
    
    </script>
</body>
</html>
