<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice JQuery</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Créer une fonction qui calcule la moyenne de cinq note sur 20</h1>

    <div class="container-fluid">
        <table class="table text-center">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">HTML</th>
                <th scope="col">CSS</th>
                <th scope="col">JAVASCRIPT</th>
                <th scope="col">JQUERY</th>
                <th scope="col">REACT</th>
                <th scope="col" style="background-color: darkcyan;" >MOYENNE</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Souh</th>
                <td><input type="text" id="note1"></td>
                <td><input type="text" id="note2"></td>
                <td><input type="text" id="note3"></td>
                <td><input type="text" id="note4"></td>
                <td><input type="text" id="note5"></td>
                <td><button type="button" class="btn btn-info" id="calcul">Calcul de la moyenne</button></td>
              </tr>
            </tbody>
          </table>
    </div> 
<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
            $('#calcul').click(function(){
              var note1 = $('#note1').val();
              var note2 = $('#note2').val();
              var note3 = $('#note3').val();
              var note4 = $('#note4').val();
              var note5 = $('#note5').val();
              if(note1 <= 20 && note2 <= 20 && note3 <= 20 && note4 <= 20 && note5 <= 20){
                var moyenne = (parseFloat(note1) + parseFloat(note2) + parseFloat(note3) + parseFloat(note4) + parseFloat(note5))/5;
                alert('Votre moyenne est de : ' + moyenne);
              } else if(note1 > 20 || note2 > 20 || note3 > 20 || note4 > 20 || note5 > 20){
                alert('Les notes ne peuvent pas etre supérieur à 20 !');
              } else {
                alert('Vérifiez votre saisie !');
              }
            });         
          
        });

//premiere étape : chercher les valeurs dans mon TD dans HTML 
//deuxiéme étape : créer une fonction sans clique
//troisiéme étape : faire un calcule qui additionnera puis divisera par 20 pour donner la moyenne 
//quariéme étape : afficher dans mon TD MOYENNE 

    </script>
</body>
</html>
