<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice JQuery</title>

</head>
<body>
    <h1>Créer quatre input : Nom; Prénom; Mail et téléphone. Vérifiez les saisies et appliquer un border rouge sur les inputs non valide et vert sur les valide.</h1>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <p>Nom : <input type="text" placeholder="Nom" id="name"></p>
        <p>Prénom : <input type="text" placeholder="Prénom" id="firstname" ></p>
        <p>Mail : <input type="text" placeholder="mail@gmail.com" id="mail"></p>
        <p>Téléphone : <input type="text" placeholder="0640404040" id="phone"></p>
        <button type="button" class="btn btn-outline-info" id="verifier">Vérifier</button>
        
    </div>

<!--======================Partie JavaScript=====================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
       $(function(){
           $('#verifier').click(function(){
                var ValidFirstName = /^[A-ZÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð][a-zàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšž]+([-][A-Z][a-z]+)?$/;
                var Mail = /^[a-z0-9._-]+@[a-z0-9_-]{2,}[.][a-z]{2,4}$/;
                var Telephone = /^(06|07)[0-9]{8}$/;
                if(ValidFirstName.test($('#name').val()) == false) {
                    $('#name').css('border', '2px solid red');
                } else {
                    $('#name').css('border', '2px solid green');
                }
                if(ValidFirstName.test($('#firstname').val()) == false) {
                    $('#firstname').css('border', '2px solid red');
                } else {
                    $('#firstname').css('border', '2px solid green');
                }
                if(Mail.test($('#mail').val()) == false) {
                    $('#mail').css('border', '2px solid red');
                } else {
                    $('#mail').css('border', '2px solid green');
                }
                if(Telephone.test($('#phone').val()) == false) {
                    $('#phone').css('border', '2px solid red');
                } else {
                    $('#phone').css('border', '2px solid green');
                }
           });
       });

    </script>
</body>
</html>
